<div class="container">
      <div class="row">
        <div class="main-container"><div>
      <h2 class="page-header text-center">
	  <span ng-if="vm.id == '' || vm.id == undefined" >Create</span>
	  <span ng-if="vm.id != '' && vm.id != undefined" >Edit</span> Contact</h2>
      <form role="form" class="form-horizontal contract-form" novalidate name="contactForm" novalidate 
			 ><!--&& contactForm.name.$invalid-->
        <div class="form-group">
          <label class="col-sm-4 control-label">Full name:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control contact-name-input" ng-model="vm.name" value="" required name="name" 
			ng-class="{true: 'error'}[submitted && contactForm.name.$invalid]" >
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Email address:</label>
          <div class="col-sm-6">
            <input type="email" class="form-control contact-email-input" ng-model="vm.email" value="" name="email"
			ng-class="{true: 'error'}[submitted && contactForm.email.$invalid]">
				<span class="help-inline" 
				ng-show="submitted && contactForm.email.$error.email">Invalid email</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Telephone number:</label>
          <div class="col-sm-6">
            <input type="tel" maxlength="10" class="form-control contact-tel-input" ng-model="vm.phone" value="">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-3">
            <button type="submit" ng-click="submitted=true ; contactForm.$valid && vm.createMgr(vm.id,vm.name,vm.email,vm.phone)"  class="btn btn-outline btn-lg btn-block">Submit</button>
          </div>
          <div class="col-sm-3">
            <a ng-click="vm.cancel()" class="btn btn-outline btn-lg btn-block">Cancel</a>
          </div>
        </div>
      </form>
    </div></div>
      </div>
    </div>
