<div class="container" >
	<div class="row" >
		<div class="main-container" >
			<div>
				<h2 class="page-header text-center">List of contacts</h2>
				<p class="text-center">
					<button ng-click="vm.createContact()" class="btn btn-outline btn-lg">Add Contact</button>
				</p>
			</div>
		</div>
	</div>
</div>
<div class="container" >
<ul class="media-list row contacts-container">
	<li class="media col-md-6 col-lg-4" ng-repeat="mgr in vm.mgrList | orderBy:'name'" >
      <div class="thumbnail width-140">
        <img class="media-object" ng-src="{{mgr.image}}">
      </div>
      <div class="media-heading">
        <h3>
          {{mgr.name | limitTo:25}}
          <small>
            <a href="" class="edit-pencil" ng-click="vm.editMgr(mgr)" ><span class="glyphicon glyphicon-pencil"></span></a>
			  <a href="" class="delete-contract" ng-click="vm.deleteMgr(mgr)" data-toggle="modal" data-target="#myModal">
				<span class="glyphicon glyphicon-trash"></span>
			  </a>
          </small>
        </h3>
      </div>
      <div class="media-body">
        <dl>
          <dt>Phone Number:</dt>
          <dd>{{mgr.phone | phoneFormat}}</dd>
          <dt>Email:</dt>
          <dd>{{mgr.email}}</dd>
        </dl>
      </div>
      <hr>
    </li>
</ul>
</div>

	<!-- confirm Modal HTML start -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Confirmation</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this?</p>
        </div>
        <div class="modal-footer">
		<button type="button" class="btn btn-outline" data-dismiss="modal" ng-click="vm.onDeleteMgr()" >Yes</button>
          <button type="button" class="btn btn-outline" data-dismiss="modal">No</button>
        </div>
      </div>
      
    </div>
  </div>
